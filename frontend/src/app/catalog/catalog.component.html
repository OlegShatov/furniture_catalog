<div class="card mt-4">
  <h4 class="card-header">
    Furniture Catalog
  </h4>
  <div class="card-body">
    <h6>List items</h6>
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <ul *ngIf="items">
      <li *ngFor="let item of items">
        <a [routerLink]="['itemcard', item.id]">{{ item.name }}</a>
      </li>
    </ul>
  </div>
</div>
